;Server
;----------------------------------------
[/server/DriverPath]
types = 3
inject/resource/#0 = /devvv/not_existing
inject/resource/#1 = /etc/shadow
default = /usr/local/lib/lcdproc/

[/server/driver]
types = 2
inject/semantic/#0 = none
default = curses

[/server/Bind]
types = 5
default = 127.0.0.1
inject/domain/#0 = localhost
inject/domain/#1 = eth0
inject/domain/#2 = 192.168.0.1
description = Tells the driver to bind to the given interface

[server/port]
type = unsigned_short
types = 3, 6
inject/limit/min = 0
inject/limit/max = 65535
inject/resource/#0 = 22
default = 13666
description = Listen on this specified port.

[/server/ReportLevel]
types = 6
inject/limit/min = 0
inject/limit/max = 5
default = 2
description = TSets the reporting level, defaults to warnings and errors only.

[/server/ReportToSyslog]
type = boolean
default = no
description = Should we report to syslog instead of stderr?

[server/user]
type = string
default = nobody
types = 3, 5
inject/domain/#0 = no
inject/resource/#0 = root
inject/resource/#0 = doesNotExistUser12347
description = "User to run as.  LCDd will drop its root privileges and run as this user instead."

[server/foreground]
; type = string
types = 2, 5
inject/domain/#0 = red
inject/semantic/#0 = 1
inject/semantic/#1 = 0
inject/semantic/#2 = false
inject/semantic/#3 = true
type = boolean
default = no
description = The server will stay in the foreground if set to yes

[server/hello]
type = string
default = builtin
description = "Hello message: each entry represents a display line"

[server/goodbye]
type = string
default = builtin
description = "GoodBye message: each entry represents a display line"

[server/FrameInterval]
type = unsigned_long
default = 125000
description = "Sets the interval in microseconds for updating the display [default: 125000 meaning 8Hz]"

[/server/WaitTime]
type = unsigned_long
default = 4
description = Sets the default time in seconds to displays a screen

[/server/AutoRotate]
type = boolean
default = on
description = If set to no, LCDd will start with screen rotation disabled. This has the\
same effect as if the ToggleRotateKey had been pressed. Rotation will start\
if the ToggleRotateKey is pressed. Note that this setting does not turn off\
priority sorting of screens

[/server/ServerScreen]
type = enum
types = 2
inject/semantic/#0 = 1
inject/semantic/#1 = 0
inject/semantic/#2 = false
inject/semantic/#3 = true
default = on
description = If yes, the the serverscreen will be rotated as a usual info screen. If no,\
it will be a background screen, only visible when no other screens are\
active. The special value 'blank' is similar to no, but only a blank screen\
is displayed.

[/server/Backlight]
type = enum
types = 2
inject/semantic/#0 = 1
inject/semantic/#1 = 0
inject/semantic/#2 = false
inject/semantic/#3 = true
inject/semantic/#4 = available
enum = off, on, open
default = open
description = Set master backlight setting. If set to 'open' a client may control the\
backlight for its own screens (only)

[/server/Heartbeat]
type = enum
enum = off, on, open
types = 2
inject/semantic/#0 = 1
inject/semantic/#1 = 0
inject/semantic/#2 = false
inject/semantic/#3 = true
inject/semantic/#4 = available
default = open
description = Set master heartbeat setting. If set to 'open' a client may control the
heartbeat for its own screens (only)

[server/TitleSpeed]
check/range = 0-10
default = 10
types = 6
inject/limit/min = 0
inject/limit/max = 10


;Injections other than typo/structure are senseless for this as this can be any value (even Enterrr and works correctly)
